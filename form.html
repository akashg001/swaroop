<!DOCTYPE html>
<html>
  <head>
    <title>Create Your avatar here</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <main>
      <form method="POST" action="url('/submit')">
        <div class="container">
          <div class="button-container1">
            <label>
            <input type="submit_button" class="btn" name="Panda"><span>Panda</span></input>
            <input type="submit_button" class="btn" name="Elephant"><span>Elepehant</span></input>
            <input type="submit_button" class="btn" name="Monkey"><span>Moneky</span></input>
            <input type="submit_button" class="btn" name="Rabbit"><span>Rabbit</span></input>
            <input type="submit_button" class="btn" name="Duck"><span>Gorilla</span></input>
            </label>
          </div>
          <div class="feature">
            <div class="features hair">
              <label
                ><input type="checkbox" name="hair" /><span>Hair</span></label
              >
            </div>
            <div class="features Jewellery">
              <label
                ><input type="checkbox" name="fur" /><span
                  >Jewellery</span
                ></label
              >
            </div>
            <div class="features cap">
              <label
                ><input type="checkbox" name="cap" /><span>cap</span></label
              >
            </div>
             <div class="features Goggles">
              <label
                ><input type="checkbox" name="Goggles" /><span>Goggles</span></label
              >
            </div>
            <div class="features dress">
              <label
                ><input type="checkbox" name="dress" /><span>Dress</span></label
              >
            </div>
            <div class="features mood">
              <label
                ><select class = "features mood"><span>mood</span>
                  <option selected>Mood</option>
                  <option>Happy</option>
                  <option>Sad</option>
                  <option>Angry</option>
                  <option>Crying</option></label
              >
            </div>
            <div class="features Mounth">
              <label
                ><select class = "features Mounth"><span>Mouth</span>
                  <option selected>Mouth</option>
                  <option>Open</option>
                  <option>Closed</option>
                  </label>
            </div>

            <button type="'submit">generate AVATAR</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
