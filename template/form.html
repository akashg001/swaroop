<!DOCTYPE html>
<html>
  <head>

          <div class="button-container1">
            <div class="button-container1 panda">
              <label
                >
            <input type="checkbox" name="animal" value="Panda"><span>Panda</span></input>
            </label></div>
            <div class="button-container1 elephant">
              <label
                >
            <input type="checkbox" name="animal" value="Elephant"><span>Elephant</span></input>
            </label></div>
            <div class="button-container1 monkey">
              <label
                >
            <input type="checkbox" name="animal" value="monkey"><span>Moneky</span></input>
            </label></div>
            <div class="button-container1 rabbit">
              <label
                >
            <input type="checkbox" name="animal" value="rabbit"><span>Rabbit</span></input>
            </label></div>
            <div class="button-container1 gorilla">
              <label
                >
            <input type="checkbox" name="animal" value="gorilla"><span>Gorilla</span></input>
            </label>
            </div>
          </div>
          <div class="feature">
            <div class="features hair">
              <label
                ><input type="checkbox" name="dimension" value="2D"/><span>2D</span></label

                ><input type="checkbox" name="dress" value="dress"/><span>Dress</span></label

                ><select class = "features mood" name="mood"><span>mood</span>

                  <option value="sad">Sad</option>
                  <option value="angry">Angry</option>

        contract = new web3.eth.Contract(ABI, ADDRESS);
        document.getElementById('mint'). onclick= () => {
          var url = document.getElementById('res-images').src;
          var userAddress = accounts[0];
          var amount = document.getElementById('amount').textContent;
          contract.methods.safeMint(userAddress, url,amount).send({from: userAddress, value: amount});
        }
        }

                          var data = result.data;
